<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="wrapper">
          <div class="logo">
            <img src="/assets/image/logo/logo.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <section class="course-program">
      <div class="container">
        <div class="wrapper">
          <div class="course-program-top">
            <div class="online box">
              <i class="bi bi-globe"></i>
              <span>онлайн-курс</span>
            </div>
            <div class="hour box">
              <i class="bi bi-clock"></i>
              <span>18 часов</span>
            </div>
            <div class="date box">
              <i class="bi bi-calendar3"></i>
              <span>8 сентября</span>
            </div>
          </div>
          <div class="course-program-bottom">
            <div class="program-content">
              <h1>Как смотреть кино</h1>
              <p>
                За 8 занятий станем активными зрителями и разберёмся в
                кинопроцессе
              </p>
            </div>
            <div class="program-image">
              <img src="/assets/image/course-program/image.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
